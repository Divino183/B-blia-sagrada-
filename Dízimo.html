<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dizimo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        body {
    font-family: sans-serif;
    text-align: center;
    background-color: #a3a0a0;
    height: 100dvh
}

.conteiner {
    margin-top: 90px;
    margin: 0 auto;
    height: 60vh;
    border-radius: 10px;
}

.conteiner h1 {
    font-size: 22px;
    font-family: "Arima", system-ui;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
}

.conteiner h4 {
    font-size: 15px;
    font-family: "Arima", system-ui;
}

input {
    padding: 16px;
    margin-bottom: 2px;
    border-radius: 10px;
    margin: -25px 0px 10px 0px;
}

button {
    padding: 3px;
    cursor: pointer;
    border-radius: 10px;
    font-family: "Arima", system-ui;
}

#resultado10,
#resultadoPersonalizada,
#somaTotal {
    font-weight: bold;
    margin-top: 10px;
    font-size: 16px;
    margin: 18px 32px 0px 32px;
}

h3 {
    color: #0000ffcc;
    font-family: 'Great Vibes', cursive;
    font-size: 20px;
    margin: 64px 40px 15px 40px;
}

h6 {
    color: #ff0000cc;
    font-size: 10px;
    margin: -15px 50px 20px 50px;
    text-align: right;
    font-family: "Arima", system-ui;
}

footer {
	/*background-color: #333;*/
	color: #000000;
    font-size: 12px;
	padding: 10px;
	text-align: center;
	margin-top: 50px;
    font-weight: 700;
}

a {
	color: #000;
	text-decoration: none;
    font-family: "Arima", system-ui;
}
    </style>
</head>
<body>
    <div class="conteiner">
        <h1>Calculadora de Dizimo</h1>
        <h4>Valor</h4>
        <input type="number" id="valor" placeholder="Digite um valor"><br>
        <h4>Porcentagem da Oferta</h4>
        <input type="number" id="porcentagem" placeholder="Digite a porcentagem"><br>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado10"></p>
        <p id="resultadoPersonalizada"></p>
        <p id="somaTotal"></p>
    </div>

    <footer>
        <h3>Pois onde estiver o seu tesouro, aí também estará o seu coração.</h3>
    <h6>Mateus 6:21</h6>
    
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

    <script>
       function calcular() {
    const valor = parseFloat(document.getElementById('valor').value);
    const porcentagem = parseFloat(document.getElementById('porcentagem').value);

    const resultado10 = valor * 0.1;
    const resultadoPersonalizada = valor * (porcentagem / 100);
    const somaTotal = resultado10 + resultadoPersonalizada;

    const resultado10Formatado = formatarNumero(resultado10);
    const resultadoPersonalizadaFormatado = formatarNumero(resultadoPersonalizada);
    const somaTotalFormatada = formatarNumero(somaTotal);

    document.getElementById('resultado10').innerHTML = `10% de ${valor} é: ${resultado10Formatado}`;
    document.getElementById('resultadoPersonalizada').innerHTML = `${porcentagem}% de ${valor} é: ${resultadoPersonalizadaFormatado}`;
    document.getElementById('somaTotal').innerHTML = `Soma: ${somaTotalFormatada}`;
}

function formatarNumero(numero) {
    const fixed = numero.toFixed(2);
    return fixed.replace(/\.00$/, ''); // Remove zeros desnecessários após a vírgula
        }
    </script>
</body>
</html>
